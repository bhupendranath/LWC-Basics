<template>
    <!-- <Div>{fullName}</Div> -->

    <lightning-card title="Two way data binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Course Name" onkeyup={changeHandler}>
            </lightning-input>
            <div>{fullName} is a course of {title}</div>
        </div>
    </lightning-card>

    <lightning-card title="@track Properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter City Name" onkeyup={trackHandler}>
            </lightning-input>
            <div>{address.city} is my city.</div>
        </div>
    </lightning-card>

    <lightning-card title="Getter Demo">
        <div class="slds-m-around_medium">
            <!-- <div>{users[0]}</div>  //these 2 line throw error(Invalid Expression), hence we use getter
            <div>{num1*num2}</div> -->
            <div>First User Name is: {firstUser}</div>
            <div>Mulpilication of {num1} and {num2} is: {multiply}</div>
        </div>
    </lightning-card>

    <lightning-card title="Conditional Redering[I want test to be visible on click of a Button]">
        <div class="slds-m-around_medium">
            <lightning-button variant="brand" label="Show Data" title="Show Data" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>

            <!-- Directive(Conditional Rendering) always runs on the template tag -->
            <template if:true={isVisible}>
                <div><Strong>Welcome to the LWC champion series</Strong></div>
            </template>
            <template if:false={isVisible}>
                <div>Please Click the button to see Data</div>
            </template>

            <lightning-input type="text" label="Type hello to see the Data" onkeyup={conditionkHandler}>
            </lightning-input>

            <template if:true={getHelloMethod}>
                <div>Hurray!! You have typed correctly.</div>
            </template>
        </div>
    </lightning-card>

    <lightning-card title="Template Looping for:each">
        <div class="slds-m-around_medium">
            <template for:each={carList} for:item="CAR">
                <ul key={car} class="slds-has-dividers_around-space">
                    <li class="slds-item">{CAR}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

    <!-- for:each loop with array of objects -->
    <lightning-card title="for:each loop with Array of object">
        <div class="slds-m-around_medium">
            <template for:each={ceoList} for:item="list">
                <ul key={list.id} class="slds-has-dividers_around-space">
                    <li class="slds-item"><Strong>{list.ceoName}</Strong> {list.company}</li>
                </ul>
            </template>
        </div>
    </lightning-card>


    <!-- we want to add special behavoir before/after the loop -->
    <lightning-card title="Template Looping Iterator Loop">
        <div class="slds-m-around_medium">
            <template iterator:ceo={ceoList}>
                <div key={ceo.value.id}>
                    <ul class="slds-has-dividers_around-space">
                        <!-- adding special element before first element -->
                        <template if:true={ceo.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>List Of Top Companies and their CEO's</strong>
                            </div>
                        </template>

                        <li class="slds-item">
                            <strong>{ceo.value.company} </strong>
                            {ceo.value.ceoName}
                        </li>

                        <!-- adding special element after last element -->
                        <template if:true={ceo.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>Thanks for reading the list</strong>
                            </div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>

</template>
