<template>
    <lightning-card title="Lifecycle Hook Parent card [Console: Parent and child callback methods order]">
        <div class="slds-m-around_medium">
            <input type="text" onkeyup={changeHandler}>
            {name}

            <template if:true={isChildVisible}>
                <lightning-button variant="brand" label="Remove Child" title="Remove Child" onclick={handleClick}
                    class="slds-m-left_x-small"></lightning-button>
            </template>
            <template if:false={isChildVisible}>
                <lightning-button variant="brand" label="Show Child" title="Show Child" onclick={handleClick}
                    class="slds-m-left_x-small"></lightning-button>
            </template>
            <template if:true={isChildVisible}>
                <c-life-cycle-child></c-life-cycle-child>
            </template>
        </div>
    </lightning-card>
</template>
