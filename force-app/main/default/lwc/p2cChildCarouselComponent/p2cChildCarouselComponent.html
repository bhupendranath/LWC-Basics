<template>
    <lightning-card title="Carousel:P2C non-primitive data Communitcation">
        <div class="slds-m-around_medium">
            <lightning-carousel disable-auto-scroll>
                <template for:each={carouselDetails} for:item="item">
                    <!-- here we have to define key(which is unique property), else it will throw error -->
                    <lightning-carousel-image key={item.header} src={item.src} header={item.header}
                        description={item.description}>
                    </lightning-carousel-image>
                </template>
            </lightning-carousel>
        </div>
    </lightning-card>

</template>
